<span class="type">Definition</span><span class="space"> </span><span class="codenumber">16.3.1</span><span class="period">.</span><span class="space"> </span><span class="title">Congruence Modulo <span class="process-math">\(m\)</span>.</span>
</h3>  <div class="para logical">
<div class="para">Let <span class="process-math">\(m\)</span> be a positive integer, <span class="process-math">\(m\geq 2\text{.}\)</span>  We define <dfn class="terminology">congruence modulo m</dfn> to be the relation <span class="process-math">\(\equiv_m\)</span> defined on the integers by</div>
<div class="displaymath process-math">
\begin{equation*}
a \equiv_m b \Leftrightarrow m \mid (a-b)
\end{equation*}
</div>
