<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">36.3.1</span><span class="period">.</span><span class="space"> </span><span class="title">Associative Property.</span>
</h3>
<div class="para">Let <span class="process-math">\(*\)</span> be a binary operation on a set <span class="process-math">\(S\text{.}\)</span> We say that <span class="process-math">\(*\)</span> is  <dfn class="terminology">associative</dfn>  if and only if <span class="process-math">\((a * b) * c = a * (b * c)\)</span> for all <span class="process-math">\(a, b, c \in  S\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="handouts-111.html#def-associative-property">in-context</a></span>
