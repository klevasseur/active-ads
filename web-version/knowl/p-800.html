<p xmlns:svg="http://www.w3.org/2000/svg">The order of an element \(a\) of group \(G\) is the number of elements in the cyclic subgroup of \(G\) generated by \(a\text{.}\) The order of \(a\) is denoted \(ord(a)\text{.}\)</p>
