<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">12.3.1</span><span class="period">.</span><span class="space"> </span><span class="title">Associative Property.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(*\) be a binary operation on a set \(S\text{.}\) We say that \(*\) is  <dfn class="terminology">associative</dfn>  if and only if \((a * b) * c = a * (b * c)\) for all \(a, b, c \in  S\text{.}\)</p></article><span class="incontext"><a href="handouts-111.html#def-associative-property">in-context</a></span>
