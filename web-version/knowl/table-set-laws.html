<figure class="table table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Table</span><span class="space"> </span><span class="codenumber">11.3.1<span class="period">.</span></span><span class="space"> </span>Basic Laws of Set Theory</figcaption><div class="tabular-box natural-width"><table xmlns:svg="http://www.w3.org/2000/svg" class="tabular">
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Commutative Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines">(1) \(A \cup B = B \cup  A\)</td>
<td class="c m b1 r0 l0 t0 lines"></td>
<td class="c m b1 r0 l0 t0 lines">(\(1^{\prime}\)) \(A \cap B = B\cap A\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Associative Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines">(2) \(A \cup  (B \cup  C)= (A\cup B)\cup C\)</td>
<td class="c m b1 r0 l0 t0 lines"></td>
<td class="c m b1 r0 l0 t0 lines">(\(2^{\prime}\)) \(A \cap  (B \cap  C) = (A \cap  B) \cap  C \)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Distributive Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines">(3) \(A\cap (B \cup  C)=(A\cap B )\cup (A\cap  C)\)</td>
<td class="c m b1 r0 l0 t0 lines"></td>
<td class="c m b1 r0 l0 t0 lines">(\(3^{\prime}\)) \(A \cup (B \cap C) = (A \cup B ) \cap (A\cup C)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Identity Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines">(4) \(A \cup  \emptyset  = \emptyset  \cup  A = A\)</td>
<td class="c m b1 r0 l0 t0 lines"></td>
<td class="c m b1 r0 l0 t0 lines">(\(4^{\prime}\)) \(A \cap  U = U \cap  A = A\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Complement Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines">(5) \(A\cup A^c= U\)</td>
<td class="c m b1 r0 l0 t0 lines"></td>
<td class="c m b1 r0 l0 t0 lines">(\(5^{\prime}\)) \(A\cap A^c= \emptyset\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Idempotent Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines">(6) \(A \cup  A = A\)</td>
<td class="c m b1 r0 l0 t0 lines"></td>
<td class="c m b1 r0 l0 t0 lines">(\(6^{\prime}\)) \(A\cap  A = A\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Null Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines">(7) \(A \cup  U = U\)</td>
<td class="c m b1 r0 l0 t0 lines"></td>
<td class="c m b1 r0 l0 t0 lines">(\(7^{\prime}\)) \(A \cap  \emptyset  =\emptyset\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Absorption Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines">(8) \(A \cup  (A\cap  B) = A\)</td>
<td class="c m b1 r0 l0 t0 lines"></td>
<td class="c m b1 r0 l0 t0 lines">(\(8^{\prime}\)) \(A\cap (A \cup  B) = A\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">DeMorgan's Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines">(9) \((A \cup  B)^c= A^c\cap  B^c\)</td>
<td class="c m b1 r0 l0 t0 lines"></td>
<td class="c m b1 r0 l0 t0 lines">(\(9^{\prime}\)) \((A\cap  B)^c = A^c \cup  B^c\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Involution Law</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines"></td>
<td class="c m b1 r0 l0 t0 lines">(10) \((A^c)^c= A\)</td>
<td class="c m b1 r0 l0 t0 lines"></td>
</tr>
</table></div></figure><span class="incontext"><a href="section-27.html#table-set-laws">in-context</a></span>
