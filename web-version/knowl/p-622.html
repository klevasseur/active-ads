<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \([G;*]\) is a group and \(a \in G\text{.}\)  Define \(f_a:G \to  G\) by \(f_a(x) = a * x\text{.}\)  If we compose two such functions, \(f_a\) and \(f_b\) where \(a, b \in G\text{,}\) what function do we get for \(f_a \circ f_b\text{?}\)</p>
