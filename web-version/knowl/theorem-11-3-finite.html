<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">10.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">last theorem in Section 11.3.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(G\) is a finite group,  \(\left| G\right| = n\text{,}\) and \(a\) is an element of \(G\text{,}\) then there exists a positive integer \(m\) such that \(a^m= e\) and \(m\leq n\text{.}\)</p></article><span class="incontext"><a href="handouts-109.html#theorem-11-3-finite">in-context</a></span>
