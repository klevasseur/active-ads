<p xmlns:svg="http://www.w3.org/2000/svg">Let \(p(n)\) be the proposition \(\sum_{k=0}^{n} 2^k = 2^{n+1}-1\text{,}\) \(n\geq 0\text{.}\)  The basis of an induction proof that this proposition is a tautology is to observe that if \(n=0\) we have \(2^0 = 2^{0+1}-1\text{,}\) which is true.</p>
